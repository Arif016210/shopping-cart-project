<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="css/style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div id="cart" class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="mobileCart" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="btnMobileMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="mobileInput" type="text" class="form-control text-center" value="1">
                           <button id="btnMobilePlus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="mobilePrice">1219</span></h5>
                        <img id="crossMobile" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div id="coverCart" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="btnCoverMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="coverInput" type="text" class="form-control text-center" value="1">
                           <button id="btnCoverPlus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="coverPrice">59</span> </h5>
                        <img id="crossCover" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1278</span> </h5>
                        <h5>$ <span id="tax">0</span> </h5>
                        <h5>$ <span id='grandTotal'>1278</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="btnSubmit" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>


         <h1 id="greeting" class="text-center">Thanks for Shopping</h1>

      </div>
   </section>






   <script src="app.js"></script>
</body>

</html>
